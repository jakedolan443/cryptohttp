<!DOCTYPE html>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" src="datatables/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" type="text/css" href="datatables/css/jquery.dataTables.css">
<link rel="stylesheet" href="style.css">
<script>
$(document).ready( function () {
       $('#example').dataTable({
       "pageLength": 10,
       "lengthChange": false, 
       "info":false,
       "bFilter": false,
       "bInfo": false
   })});
</script>
<font size="2" face="Courier New" >
<a href="https://github.com/jakedolan443/cryptohttp">View Source</a>
<br>
<body style="width: 75%; height: 80%; text-align: center; margin-left:auto; margin-right:auto;" align="center">
<br>
<table id="example" class="display cryptotable" style="width: 100%" align="center" style="font-size: 32px">
<thead>
    <tr>
        <th>Icon</th>
        <th>Code</th>
        <th class="disable-select">Name</th>
        <th class="disable-select">Price</th>
        <th class="disable-select">Change</th>
    </tr>
</thead>
    <tbody>
    {% for entry in data %}
        <tr>
            <td><img src="{{ entry['img'] }}"></img></td>
            <td class="disable-select">{{ entry['code'] }}</td>
            <td class="disable-select">{{ entry['name'] }}</td>
            <td class="disable-select">{{ entry['price'] }}</td>
            <td class="disable-select" style="color:{{ entry['change_colour'] }}">{{ entry['change'] }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</font>
<br>
</body>
